{% extends "base.html" %}
{% block title %}LEARNEDAI{% endblock %}
{% block body %}
<header class="bg-[image:linear-gradient(25deg,#3b4252_0%,#3b4252_50%,#2e3440_50%,#2e3440_100%)] flex h-screen justify-center items-center">
    <div>
        <img class="block mb-10 mx-auto h-[20vh] delay-[100ms] duration-[600ms] taos:scale-[1.05] taos:opacity-0" src="/static/dharmann.svg" alt="image description">
        <div class="delay-[100ms] duration-[550ms] taos:translate-y-[200px] taos:opacity-0">
            <div class="text-nord5 text-2xl text-center space-y-5">
                <h1 class="text-6xl font-extrabold tracking-tight">LearnEDAI</h1>
                <p><b>Learn</b> with AI and Text</p>
                <ul class="flex items-center justify-center">
                    <li><a href="{{ url_for('home')}}" class="mr-6 bg-nord9 hover:bg-nord10 text-white font-bold py-2 px-3 rounded-xl">Start!</a></li>
                    <li><a href="#moreinfo" class="mr-6 bg-nord9 hover:bg-nord10 text-white font-bold py-2 px-3 rounded-xl">Learn More</a></li>
                </ul>
            </div>
        </div>
    </div>
</header>
<section id="moreinfo" class="bg-nord4">
    <div class="flex h-screen">
        <h1 class="text-nord0 text-6xl font-extrabold tracking-tight ml-10 mt-10 delay-[200ms] duration-[600ms] 
            taos:translate-x-[-200px] taos:opacity-0">
            What is LearnEDAI?</h1>
    </div>
</section>
<section id="userquotes" class="bg-nord0">
    <div class="flex h-screen">
        <h1 class="text-nord4 text-6xl font-extrabold tracking-tight ml-10 mt-10 delay-[200ms] duration-[600ms] 
            taos:translate-x-[-200px] taos:opacity-0">
            What our users say about us</h1>
    </div>
    <hr class="m-auto h-px mt-8 bg-nord4 border-0 w-[75vw]">
    <div class="flex h-[25vh] items-center justify-center delay-[100ms] duration-[600ms] taos:scale-[1.05] taos:opacity-0">
        <blockquote class="text-nord4 leading-relaxed p-4 my-4 text-center">
            <p class="text-3xl italic">"I'll guard the mountains and I'll guard the skies"</p>
            <p class="text-xl m-4">- Jibity Skibers -</p>
        </blockquote>
    </div>
</section>
{% endblock %}
